<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="audiostyle.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="audio.js" defer></script> -->
  <!-- <div> Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect"> Pixel perfect </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div> -->

  <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>

  <div class="navBottom">
    <div class="rowSpace">
      <div class="row">
        <div class="col-11">
          <a href="#">
            <div class="">
              <button onclick="goBack()" class="mainBackButton">
                <img src="icons/leftarrow.svg" alt="" class="backB">
              </button>
            </div>
          </a>
        </div>
        <div class="col-1">
          <a href="#">
            <div class="downSpace">
              <img src="icons/download.png" alt="" class="download">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>



  <div class="greyBack">
    <div class="player">

      <div class="details">
        <div class="audio">
          <img src="icons/music.PNG" alt="" class="">
        </div>

        <a href="" style="text-decoration:none; color: black">
          <div class="track-name">Track Name</div>
        </a>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="row slider_container">
        <div class="col-7">
          <div class="row">
            <div class="col-4">
              <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            </div>
            <div class="col-4">
              <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play fa-2x"></i></div>
            </div>
            <div class="col-4">
              <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>
          </div>

        </div>
        <div class="col-5">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="audio.js"></script>
  <script>
    function goBack() {
      window.history.back()
    }
  </script>

</body>

</html>
