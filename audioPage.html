<body>
  <div class="greyBack">
    <div class="navbaring white">
      <nav class="navbar navbar-light">
        <div class="container-fluid navWrap">
          <a class="navbar-brand">
            <div class="d-flex">
              <img src="icons/leftarrow.svg" alt="" style="width: 10px;" />

            </div>
          </a>
          <div>
            <div class="row">
              <div class="col-6">
                <img src="icons/download.png" alt="" style="width: 20px;">
              </div>
              <div class="col-6">
                <img src="icons/upload.png" alt="" style="width: 20px;">
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div class="audioWrap">
        <div class="audio">
          <img src="icons/music.PNG" alt="" class="">
        </div>
      </div>
      <div class="audiocontrol">
        <div class="audioWrap">
          <div>Q&A.mp3</div>
          <div class="pb">
            <progress value="32" max="100"> 32% </progress>
          </div>
          <div>
            <div class="row aControls">
              <div class="col-3">
                <div class="audio-time">
                  <p>00:00 / 00:00</p>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col-4">
                <div class="controls">
                  <div class="row">
                    <div class="col-2">
                      <img src="icons/rewind.svg" alt="" class="controlSize">
                    </div>
                    <div class="col-3"></div>
                    <div class="col-2">
                      <img src="icons/playbutton.svg" alt="" class="controlSize">
                    </div>
                    <div class="col-3"></div>
                    <div class="col-2">
                      <img src="icons/forward.svg" alt="" class="controlSize">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-3"></div>
              <div class="col-1">
                <div> <img src="icons/volume.svg" alt="" class="controlSize">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
