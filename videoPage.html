<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylevideo.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


</head>

<body>
    <div class="navBottom">
        <div class="rowSpace">
            <div class="row">
                <div class="col-11">
                    <a href="#">
                        <div class="">
                            <button onclick="goBack()" class="mainBackButton">
                                <img src="icons/leftarrow.svg" alt="" class="backB">
                            </button>
                        </div>
                    </a>
                </div>
                <div class="col-1">
                    <a href="#">
                        <div class="downSpace">
                            <img src="icons/download.png" alt="" class="download">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="">
        <div class="back"> back arrow</div>
    </div> -->
    <div>
        <a href="#" class="aStyle">
            <div class="wrapping">
                <div class="videoTitle">
                    Name of video
                </div>
            </div>
        </a>
    </div>
    <div class="bodys">
        <div class="container show-controls">
            <div class="wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" min="0" max="1" step="any">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="separator"> / </p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backward"><i class="fas fa-step-backward"></i></button>
                        <button class="play-pause"><i class="fas fa-play"></i></button>
                        <button class="skip-forward"><i class="fas fa-step-forward"></i></button>
                    </li>
                    <li class="options right">
                        <div class="playback-content">
                            <button class="playback-speed"><span
                                    class="material-symbols-rounded">slow_motion_video</span></button>
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>
                        </div>
                        <!-- <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button> -->
                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                    </li>
                </ul>
            </div>
            <video class="video" src="" onclick="this.paused ? this.play() : this.pause()"></video>
        </div>
    </div>


    <script src="video.js"></script>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
</body>

</html>
